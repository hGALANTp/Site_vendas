<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmação de Pedido</title>
    <!-- Incluindo Bootstrap CSS para estilo -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                <h2>Confirmação de Pedido</h2>
            </div>
            <div class="card-body">
                <h5 class="card-title">Obrigado por sua compra!</h5>
                <p class="card-text">Detalhes do Pedido:</p>
                <ul class="list-group list-group-flush">
                    {% for item in order.items.all %}
                    <li class="list-group-item">{{ item.quantity }}x {{ item.product.name }} - R$ {{ item.total_price }}</li>
                    {% endfor %}
                </ul>
                <p class="mt-3"><strong>Total:</strong> R$ {{ order.total }}</p>
                <a href="{% url 'home' %}" class="btn btn-primary">Voltar à Página Inicial</a>
            </div>
        </div>
    </div>

    <!-- Incluindo Bootstrap JS e dependências -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
